<!DOCTYPE html>
<html lang='EN'>
	<head>
		{% block title %}<title>DefenseMonkees Overview</title>{% endblock %}
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"/>
		<!-- Add additional CSS in static file -->
		{% load static %}
		<link rel="stylesheet" href="{% static 'css/styles.css' %}"/>
		<link rel="stylesheet" href="{% static 'css/table.css' %}"/>
		<link rel="stylesheet" href="{% static 'css/inlog.css' %}"/>
		<link rel="stylesheet" href="{% static 'css/navbar.css' %}"/> 
	</head>
	<body>
		<div class="container-fluid">
			{% block navbar %}
			<nav class="navbar fixed-top navbar-expand-md custom-navbar navbar-dark">
				<img class="navbar-brand" src="{% static 'img/aapje.png' %}" id="logo" height="50px" alt="logo">
				<button class="navbar-toggler navbar-toggler-right custom-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
					<span class="navbar-toggler-icon "></span>
				</button>
				<div class="collapse navbar-collapse " id="collapsibleNavbar">
					<ul class="navbar-nav ml-auto ">
							{% if user.is_authenticated %}
							<li class="nav-item">
								<a class="nav-link" href="{% url 'logout' %}"><b>Logoff</b></a>
							</li>
							{% endif %}
					</ul>
				</div>  
			</nav>
			{% endblock %}
			{% block content %}
			{% endblock %}
		</div>
	</body>
</html>
